<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - HTMLtoImages</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f8fafc;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --primary-color: #3b82f6;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.6;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 20px; color: var(--text-main); }
        p { color: var(--text-muted); margin-bottom: 15px; }
        a { color: var(--primary-color); text-decoration: none; cursor: pointer; }
        a:hover { text-decoration: underline; }
        .back-link { 
            display: inline-block; 
            margin-bottom: 30px; 
            font-weight: 600; 
            color: var(--text-muted);
            text-decoration: none;
        }
        .back-link:hover { color: var(--text-main); text-decoration: none; }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">‚Üê Back to HTMLtoImages</a>
    <h1>About Us</h1>
    <p>HTMLtoImages is a simple tool built to help developers and designers quickly share their work.</p>
    <p>We believe in free, open-source tools that run client-side for maximum privacy.</p>
    
    <script>
        document.body.addEventListener('click', (e) => {
            const link = e.target.closest('a');
            if (link) {
                const href = link.getAttribute('href');
                if (href && href.endsWith('.html')) {
                    e.preventDefault();
                    window.parent.postMessage({ type: 'NAVIGATE', path: href }, '*');
                }
            }
        });
    </script>
</body>
</html>
